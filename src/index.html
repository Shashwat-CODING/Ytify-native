<div class="player-controls">
  <div class="progress-container">
    <input type="range" id="progress" class="progress-slider">
  </div>
  <div class="control-buttons">
    <button id="playPrevButton" class="control-btn"><i class="ri-skip-back-fill"></i></button>
    <button id="seekBwdButton" class="control-btn"><i class="ri-rewind-fill"></i></button>
    <button id="playButton" class="control-btn control-btn-large"><i class="ri-play-circle-fill"></i></button>
    <button id="seekFwdButton" class="control-btn"><i class="ri-speed-fill"></i></button>
    <button id="playNextButton" class="control-btn"><i class="ri-skip-forward-fill"></i></button>
  </div>
</div>
